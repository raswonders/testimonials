<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testimonials</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;900&display=swap" rel="stylesheet">
</head>
<body onload="displayTestimonial(cu_index)">
<div id="mainBox">
    <h1 id="testimonialHeading">Our
        <div>Testimonials</div>
    </h1>
    <div id="testimonialBox">
        <div id="pictureEllipse"></div>
        <p id="testimonial"></p>
        <img alt="quotation mark" id="quotation" src="img/quotation.svg">
        <svg class="icon btn btn-left" onclick="indexChange(-1); displayTestimonial()">
            <use id="use-left" xlink:href="img/arrow-btns-sprite.svg#left-dark"/>
        </svg>
        <svg class="icon btn btn-right" onclick="indexChange(1); displayTestimonial()">
            <use id="use-right" xlink:href="img/arrow-btns-sprite.svg#right-dark"/>
        </svg>
    </div>
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
